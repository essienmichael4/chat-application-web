<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/chat.css">

    
    <script src="https://kit.fontawesome.com/92a1905d17.js" crossorigin="anonymous"></script>
    <title>cocochat</title>
</head>
<body>
    <header>
        <div class="headerContainer">
            <h1>cocochat</h1>
            <a href="#"> <i class="fas fa-door-open"></i></a>
        </div>  
    </header>

    <main>
        <aside class="users">
            <div class="header">
                <h2>Users</h2>
                <div class="searchUsers">
                    <input type="text" placeholder="search users">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <section class="container">
                <div class="user">
                    <img src="" alt="profile pic">
                    <div class="info">
                        
                        <p>michael essien</p>
                        <p>active</p>
                    </div>
                    <div class="status"></div>
                </div>
                
            </section>
        </aside>

        <section class="messages">
            <div class="header">
                <div class="user">
                    <img src="" alt="profile pic">
                    <div class="info">
                        
                        <p>michael essien</p>
                        <p>active</p>
                    </div>
                    <div class="status"></div>
                </div>
            </div>

            <section class="message">
                
                <p class="sent">this is a sent message</p>
                <p class="received">this is a recieved message</p>
            </section>

            <div class="footer">
                <div class="text">
                    <textarea name="" placeholder="Type your message here..."></textarea>
                    <button>
                        <!-- send -->
                        <i class="far fa-paper-plane"></i>
                    </button>
                </div>
                <div class="person">
                    <div class="user">
                        <img src="" alt="profile pic">
                        <div class="info">
                            
                            <p>michael essien</p>
                            <p>active</p>
                        </div>
                        <div class="status"></div>
                    </div>
                </div>
            </div>
        </section>

        <aside class="contacts">
            <div class="contactsheader">
                <h2>Friends</h2>
                <!-- <div class="searchUsers">
                    <input type="text" placeholder="search users">
                    <i class="fas fa-search"></i>
                </div> -->
            </div>
            <section class="container">
                <div class="user">
                    <img src="" alt="profile pic">
                    <div class="info">
                        
                        <p>michael essien</p>
                        <p>active</p>
                    </div>
                    <div class="status"></div>
                </div>

            </section>
        </aside>
    </main>
    
</body>
</html>
